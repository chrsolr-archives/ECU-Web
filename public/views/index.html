<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,500,500italic,700,700italic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,400italic,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <title>El Comite Urbano</title>
        
        <link rel="stylesheet" href="/scripts/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/libs/pe-icon-7-stroke/css/pe-icon-7-stroke.css"/>
        <link rel="stylesheet" href="/libs/pe-icon-7-stroke/css/helper.css"/>
        <link rel="stylesheet" href="/css/animate.css"/>
        <link rel="stylesheet" href="/scripts/angular-loading-bar/build/loading-bar.css"/>
        <link rel="stylesheet" href="/css/style.css"/>
    
        <style>
            [ng\:cloak],
            [ng-cloak],
            [data-ng-cloak],
            [x-ng-cloak],
            .ng-cloak,
            .x-ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body ng-controller="GlobalController as global">
        <nav ng-controller="NavigationController as vm">
        <header class="navigation-bar-wrapper">
            <div class="container">
                <div class="navigation-bar-brand">
                    <a href="/">
                        <span class="navigation-bar-brand-title animated fadeIn">
                            COMITE<span>URBANO</span>
                        </span>
                    </a>
                </div>
                <div class="navigation-menu-icon-wrapper">
                    <span class="navigation-bar-menu-icon animated fadeIn" ng-click="vm.toggleSideBar()">
                        <i class="glyphicon glyphicon-option-vertical"></i>
                    </span>
                </div>
                </div>
        </header>
        
        <aside class="navigation-bar-sidebar-wrapper" ng-class="vm.isSideBarOpen ? 'navigation-bar-sidebar-toggle' : ''">
            <a href="/">
                <i class="pe-7s-home pe-lg pe-va">
                    <span>HOME</span>
                </i>
            </a>
            <a href="/news">
                <i class="pe-7s-news-paper pe-lg pe-va">
                    <span>NEWS</span>
                </i>
            </a>
            <a href="/videos">
                <i class="pe-7s-video pe-lg pe-va">
                    <span>VIDEOS</span>
                </i>
            </a>
            <a href="/about">
                <i class="pe-7s-info pe-lg pe-va">
                    <span>ABOUT</span>
                </i>
            </a>
            <a style="cursor: pointer" target="_self" ng-click="global.contactUs()">
                <i class="pe-7s-mail pe-lg pe-va">
                    <span>CONTACT</span>
                </i>
            </a>
            <div ng-if="vm.isLoggedIn">
                <a href="/admin/dashboard">
                    <i class="pe-7s-edit pe-lg pe-va">
                        <span>Dashboard</span>
                    </i>
                </a>
                <a href="" target="_self" ng-click="vm.logout()">
                    <i class="pe-7s-close-circle pe-lg pe-va">
                        <span>Logout</span>
                    </i>
                </a>
            </div>
            <a href="http://www.iamrelos.com" target="_blank">
                Created By: IamRelos
            </a>
        </aside>
        </nav>

        <div id="ng-view-main" ng-view autoscroll></div>

        <!-- footer -->
        <footer class="footer-wrapper section-bg-light">
            <div class="container footer-brand">
                <a href="/" class="text-center">
                    <span class="footer-brand-title">
                        COMITE<span>URBANO</span>
                    </span>
                </a>
            </div>
            <ul>
                <li><a href="/login">Login</a></li>
                <li>&bull;</li>
                <li><a href="/about">About</a></li>
                <li>&bull;</li>
                <li><a style="cursor:pointer;" ng-click="global.contactUs()">Contact Us</a></li>
                <li>&bull;</li>
                <li><a href="/policies">Policies</a></li>
                <li>&bull;</li>
                <li><a href="/termsofuse">Term of Use</a></li>
            </ul>

            <ul>
                <li>&copy; 2016 EL Comite Urbano. All Rights Reserved</li>
                <br />
                <li>Design By: <a href="http://www.iamrelos.com/" target="_blank">&copy; 2016 IamReloS</a></li>
            </ul>
        </footer>
        
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="/scripts/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/scripts/angular/angular.min.js"></script>
        <script src="/scripts/angular-route/angular-route.min.js" type="text/javascript"></script>
        <script src="/scripts/angular-animate/angular-animate.min.js" type="text/javascript"></script>
        <script src="/scripts/angular-loading-bar/build/loading-bar.min.js"></script>
        <script src="/scripts/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="/libs/ng-tweets/ng-tweets.min.js"></script>
        <script src="/js/application.min.js"></script>

        <script type="text/javascript">
            (function ($) {
                'use strict';
                $('.banner-title').addClass('animated fadeIn');
                $('.banner-subtitle').addClass('animated fadeIn');
    
            })(jQuery);
        </script>
    </body>
</html>
