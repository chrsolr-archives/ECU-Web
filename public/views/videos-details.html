<div id="media-details" ng-controller="VideosDetailsController as vm">
    <section class="section-bg-dark">
        <div class="container">
            <div class="embed-responsive embed-responsive-16by9 media-image-wrapper">
                <iframe class="embed-responsive-item"
                        src="{{vm.video.videoUrl}}"
                        frameborder="0" style="border: 0px none transparent;"></iframe>
            </div>
        </div>
    </section>

    <section class="section-bg-light">
        <div class="container">
            <span class="section-title">{{vm.video.title}}</span>
            <p style="white-space: pre-line">{{vm.video.description}}</p>
        </div>
    </section>

    <section class="section-bg-dark">
        <div class="container">
            <span class="share-title">Share</span>
            <ul class="social-media-share">
                <li>
                    <a class="fa fa-2x fa-facebook" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https://www.youtube.com/watch?v={{vm.video.id}}"></a>
                </li>
                <li>
                    <a class="fa fa-2x fa-twitter" target="_blank" href="https://twitter.com/share?text={{vm.video.title}}&url=https://www.youtube.com/watch?v={{vm.video.id}}"></a>
                </li>
                <li>
                    <a class="fa fa-2x fa-google" target="_blank" href="https://plus.google.com/share?url=https://www.youtube.com/watch?v={{vm.video.id}}"></a>
                </li>
            </ul>
        </div>
    </section>
</div>
