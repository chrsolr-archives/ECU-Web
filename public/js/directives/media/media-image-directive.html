<figure class="media-image-wrapper height-300">
    <a href="{{media.url}}">
        <img src="{{media.imageUrl}}" alt="{{media.title}}" class="img-responsive" width="100%">
    </a>

    <div class="content">
        <span class="title">
            <a href="{{media.url}}">{{media.title | limitTo:50}}...</a>
        </span>
        <span class="subtitle" ng-show="{{media.description}}">
            <small>{{media.description | limitTo:75 }}...</small>
        </span>
    </div>
</figure>
